<!DOCTYPE html>
<html lang="en-US" dir="ltr" class="no_js no_touch">
    <head>
        <meta charset="utf-8">
        <title>A Winter&acute;s Eve</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow">
        <meta name="description" content="A KellyCode, Three.JS Christmas Scene">
        <link rel="icon" href="favicon.ico">
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>

        <!-- Detect JavaScript and Touch -->
        <script>
            // by default we have no_js
            let _h = document.getElementsByTagName("html")[0];
            _h.className = _h.className.replace(/\bno_js\b/, 'has_js');
            // check for touch availability
            try {
                document.createEvent("TouchEvent");
                _h.className = _h.className.replace(/\bno_touch\b/, 'has_touch');
            } catch (e) {
                // do nothing
            }
        </script>
        <style> 
            html, body {
                width: 100%;
                height: 100%;
                margin: 0; 
                font-family: Verdana; 
                background-color: #192533;
                position: relative;
                overflow: hidden;
            }
            #loading_info {
                width: 300px;
                height: 100px;
                line-height: 100px;
                text-align: center;
                position: absolute;
                left: 50%;
                margin-left: -150px;
                top: 50%;
                margin-top: -50px;
                color: antiquewhite;
                z-index: 2;
            }
            #loading_info h2 {
                margin: 0px;
            }
            .no_js_notice, .is_ie_notice {
                display: none;
                line-height: 40px;
            }
            html.no_js .no_js_notice{
                display: block;
            }
            html.no_js #loading_info .standard_notice, #wasd{
                display: none;
            }
            #heightmap_canvas { 
                display: none; 
            }
            #heightmap_image { 
                display: none; 
            }
            @keyframes vanish {
                from {opacity: 1.0;}
                to {opacity: 0.0;}
            }
            @keyframes appear {
                from {opacity: 1.0;}
                to {opacity: 0.0;}
            }
            #wasd {
                position: absolute;
                top: 75%;
                margin-top: -56px;
                left: 50%;
                margin-left: -85px;
                z-index: 2;
                opacity: 1.0;
                animation-name: vanish;
                animation-duration: 5s;
                animation-fill-mode: forwards;
            }
            html.has_touch #wasd {
                display: none;
            }
            #render_canvas {
                position: absolute;
                left: 0px;
                top: 0px;
                z-index: 1;
            }
        </style> 
        <style type="text/css"></style>
    </head> 
    <body>
        <div id="loading_info">
            <h2 class="standard_notice">Loading&nbsp;<span id="load_percent">0</span>%</h2>
            <h2 class="no_js_notice">No Javascript so nothing to see here</h2>
            <h2 class="is_ie_notice">Internet Explorer is not recommended</h2>
        </div>
        <img id="heightmap_image" src="assets/terrain_256.png" alt="Heightmap" height="101" width="101">
        <canvas id="heightmap_canvas"></canvas>
        <img id="wasd" src="assets/wasd_gamer.png" alt=""/>

        <!-- Three -->
        <script src="js/three/three_99.min.js" type="text/javascript"></script>
        <script src="js/three/GLTFLoader_99.js" type="text/javascript"></script>
        <script src="js/three/LegacyJSONLoader.js" type="text/javascript"></script>
        <script src="js/three/stats.min.js" type="text/javascript"></script>
        <script src="js/three/dat.gui.min.js" type="text/javascript"></script>

        <!-- Ours -->
        <script src="js/utilities.js" type="text/javascript"></script>
        <script src="js/tree.js" type="text/javascript"></script>
        <script src="js/SimpleWASDControls.js" type="text/javascript"></script>
        <script src="js/SimpleMobileControls.js" type="text/javascript"></script>
        
        <!-- Main -->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
